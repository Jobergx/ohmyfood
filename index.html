<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link href="./css/normalize.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand">
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <img class="header-logo" src="./images/images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
        </div>
        <div class="header-location">
            <span class="material-symbols-outlined">
                location_on
            </span>
            <p>Islington, London</p>
        </div>
    </header>
    <main class="main">
        <section class="main-book">
            <h2>Book the meal you want</h2>
            <p>Discover our carefully selected high-end restaurants</p>
            <button>Explore our restaurants</button>
        </section>
        <section class="main-how-it-works">
            <h2>How it works</h2>
            <div>
                <i></i>
                <button><i></i>Choose a restaurant</button>
            </div>
            <div>
                <i></i>
                <button><i></i>Build your meal</button>
            </div>
            <div>
                <i></i>
                <button><i></i>Enjoy your meal at the restaurant</button>
            </div>
        </section>
        <section>
            <h2>Restaurants</h2>
            <article>
                <img src="./images/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image of food">
                <div>
                    <div>
                        <h3>Kitchen West</h3>
                        <p>Angel</p>
                        <i></i>
                    </div>
                </div>
            </article>

            <article>
                <img src="./images/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="picture of a restaurant">
                <div>
                    <div>
                        <h3>Elderflower</h3>
                        <p>Old Street</p>
                        <i></i>
                    </div>
                </div>
            </article>

            <article>
                <img src="./images/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                    alt="picture of a restaurant">
                <div>
                    <div>
                        <h3>Shoreditch Canteen</h3>
                        <p>Shoreditch</p>
                        <i></i>
                    </div>
                </div>
            </article>

            <article>
                <img src="./images/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                    alt="picture of a restaurant">
                <div>
                    <div>
                        <h3>The Bay Leaf</h3>
                        <p>Hoxton</p>
                        <i></i>
                    </div>
                </div>
            </article>

        </section>
    </main>
    <footer>
        <img src="./images/images/logo/ohmyfood.png" alt="ohmyfood logo">
        <i></i>
        <p>Suggest a restaurant</p>
        <i></i>
        <p>Become a partner</p>
        <p>Legal notice</p>
        <p>Contact</p>
    </footer>
</body>

</html>
