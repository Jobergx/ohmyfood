<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link href="./css/normalize.css" rel="stylesheet">
   
    <script src="https://kit.fontawesome.com/1ecdee7536.js" crossorigin="anonymous"></script>
    <link href="./css/fonts/Roboto/Roboto-Medium.ttf" rel="fonts">
    <link href="./css/fonts/Shrikhand/Shrikhand-Regular.ttf" rel="fonts">
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <img class="header-logo" src="./images/images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
        </div>
        <div class="header-location">
            <i class="fa-solid fa-location-dot fa-lg"></i>
            <p>Islington, London</p>
        </div>
    </header>
    <main class="main">
        <section class="main-book">
            <h2>Book the meal you want</h2>
            <p>Discover our carefully selected high-end restaurants</p>
            <button>Explore our restaurants</button>
        </section>
        <section class="main-how-it-works">
            <h2>How it works</h2>
            <div>
                <i class="fa-solid fa-1"></i>
                <button><i class="fa-solid fa-mobile-screen-button"></i>Choose a restaurant</button>
            </div>
            <div>
                <i class="fa-solid fa-2"></i>
                <button><i class="fa-solid fa-list-ul"></i>Build your meal</button>
            </div>
            <div>
                <i class="fa-solid fa-3"></i>
                <button><i class="fa-solid fa-store"></i>Enjoy your meal at the restaurant</button>
            </div>
        </section>
        <section>
            <h2>Restaurants</h2>
            <article>
                <img src="./images/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image of food">
                <div>
                    <div>
                        <h3>Kitchen West</h3>
                        <p>Angel</p>
                        <i></i>
                    </div>
                </div>
            </article>

            <article>
                <img src="./images/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="picture of a restaurant">
                <div>
                    <div>
                        <h3>Elderflower</h3>
                        <p>Old Street</p>
                        <i></i>
                    </div>
                </div>
            </article>

            <article>
                <img src="./images/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                    alt="picture of a restaurant">
                <div>
                    <div>
                        <h3>Shoreditch Canteen</h3>
                        <p>Shoreditch</p>
                        <i></i>
                    </div>
                </div>
            </article>

            <article>
                <img src="./images/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                    alt="picture of a restaurant">
                <div>
                    <div>
                        <h3>The Bay Leaf</h3>
                        <p>Hoxton</p>
                        <i></i>
                    </div>
                </div>
            </article>

        </section>
    </main>
    <footer>
        <img src="./images/images/logo/ohmyfood.png" alt="ohmyfood logo">
        <p><i class="fa-solid fa-utensils"></i>     Suggest a restaurant</p>
        <p><i class="fa-solid fa-handshake-angle"></i>      Become a partner</p>
        <p>Legal notice</p>
        <p>Contact</p>
    </footer>
</body>

</html>
